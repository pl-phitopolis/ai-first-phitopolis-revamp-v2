
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phitopolis | Making Tomorrow's Tech Today</title>
    <link rel="icon" href="https://phitopolis.com/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#0A2A66', // Deep Blue
                hover: '#081f4d',
                light: '#14418d',
              },
              accent: {
                DEFAULT: '#FFC72C', // Golden Yellow
                hover: '#E5B228',
                contrast: '#0A2A66'
              },
              surface: {
                light: '#ffffff',
                dark: '#0A2A66',
                muted: '#f8fafc'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'bg-drift-1': 'drift 25s infinite alternate ease-in-out',
              'bg-drift-2': 'drift 30s infinite alternate-reverse ease-in-out',
              'bg-drift-3': 'drift 20s infinite alternate ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              drift: {
                '0%': { transform: 'translate(0, 0) scale(1)' },
                '33%': { transform: 'translate(10%, 15%) scale(1.1)' },
                '66%': { transform: 'translate(-5%, 20%) scale(0.9)' },
                '100%': { transform: 'translate(5%, -10%) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #0A2A66;
        overflow-x: hidden;
      }
      .font-display {
        font-family: 'Outfit', sans-serif;
      }
      @keyframes cursor-blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .snap-carousel::-webkit-scrollbar {
        display: none;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #0A2A66;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #14418d;
      }

      /* WYSIWYG Content Styles for HTML from Directus */
      .wysiwyg-content {
        line-height: 1.75;
      }
      .wysiwyg-content p {
        margin-bottom: 1rem;
      }
      .wysiwyg-content ul,
      .wysiwyg-content ol {
        margin-left: 1.5rem;
        margin-bottom: 1rem;
      }
      .wysiwyg-content ul {
        list-style-type: disc;
      }
      .wysiwyg-content ol {
        list-style-type: decimal;
      }
      .wysiwyg-content li {
        margin-bottom: 0.5rem;
        padding-left: 0.25rem;
      }
      .wysiwyg-content h1,
      .wysiwyg-content h2,
      .wysiwyg-content h3,
      .wysiwyg-content h4 {
        font-weight: 600;
        margin-top: 1.5rem;
        margin-bottom: 1rem;
        color: #0A2A66;
      }
      .wysiwyg-content h1 {
        font-size: 2rem;
      }
      .wysiwyg-content h2 {
        font-size: 1.5rem;
      }
      .wysiwyg-content h3 {
        font-size: 1.25rem;
      }
      .wysiwyg-content h4 {
        font-size: 1.125rem;
      }
      .wysiwyg-content strong,
      .wysiwyg-content b {
        font-weight: 600;
        color: #0A2A66;
      }
      .wysiwyg-content a {
        color: #FFC72C;
        text-decoration: underline;
      }
      .wysiwyg-content a:hover {
        color: #E5B228;
      }
      .wysiwyg-content blockquote {
        border-left: 4px solid #FFC72C;
        padding-left: 1rem;
        margin-left: 0;
        margin-bottom: 1rem;
        font-style: italic;
        color: #64748b;
      }
      .wysiwyg-content code {
        background-color: #f1f5f9;
        padding: 0.125rem 0.375rem;
        border-radius: 0.25rem;
        font-size: 0.875em;
        font-family: monospace;
      }
      .wysiwyg-content pre {
        background-color: #f1f5f9;
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        margin-bottom: 1rem;
      }
      .wysiwyg-content pre code {
        background-color: transparent;
        padding: 0;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.0?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "framer-motion": "https://esm.sh/framer-motion@11.11.17?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-white text-primary">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
