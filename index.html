<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phitopolis | Making Tomorrow's Tech Today</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#8B0000',
                hover: '#660000',
                light: '#A52A2A',
              },
              surface: {
                light: '#ffffff',
                dark: '#0f172a',
                muted: '#1e293b'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'bg-drift-1': 'drift 25s infinite alternate ease-in-out',
              'bg-drift-2': 'drift 30s infinite alternate-reverse ease-in-out',
              'bg-drift-3': 'drift 20s infinite alternate ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              drift: {
                '0%': { transform: 'translate(0, 0) scale(1)' },
                '33%': { transform: 'translate(10%, 15%) scale(1.1)' },
                '66%': { transform: 'translate(-5%, 20%) scale(0.9)' },
                '100%': { transform: 'translate(5%, -10%) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
        overflow-x: hidden;
      }
      .font-display {
        font-family: 'Outfit', sans-serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.0?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "framer-motion": "https://esm.sh/framer-motion@11.11.17?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "react/": "https://esm.sh/react@19.0.0/"
  }
}
</script>
</head>
<body class="dark bg-slate-950 text-slate-50">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
